<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CiberShop</title>
    <link rel="stylesheet" href="./style/styleMain.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="center">
            <header>
                <div class="logo">
                    <img src="./img/logo.jpg" alt="logo">
                    <h2>CiberShop</h2>
                    <p>Shop for Ciber-IT</p>
                </div>
                <ul class="menu" id="menuUl">
                    <li><a href="#">Product Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#"><i class="fas fa-shopping-basket"></i></a> <input id="numberItems" type="text" value="0" disabled></li>
                    <li><input type="text" placeholder="search"><i class="fas fa-search"></i></li>
                    <li>Hello, visitor! <br> <a href="./login.html">SignIn </a>or <a href="./register.html">SignUp</a></li>
                </ul>
            </header>
        </div>
        <div class="container1">
            <div class="caryselDiv" id="caryselDiv1">
                <span class="arrow" id="arrLeft"><i class="fas fa-chevron-left"></i></span>
                <ul class="carysel" id="carysel1">
                    <li class="active"><img src="./img/f.png" alt=""></li>
                    <li class="notActive"><img src="./img/Artem_stypid/peace of body/ear/75769.text.3782.jpg" alt=""></li>
                    <li class="notActive"><img src="./img/Artem_stypid/defence and spioni/binoculars/65828.5000.jpg" alt=""></li>
                    <li class="notActive"><img src="./img/Artem_stypid/defence and spioni/laser weapon/maxresdefault.jpg" alt=""></li>
                    <li class="notActive"><img src=".//img/Artem_stypid/defence and spioni/signaling/Alarma-de-carro-auto-security-car-alarm.jpg" alt=""></li>
                    <li class="notActive"><img src="./img/Artem_stypid/primbambasi/tools/dd4f8efe48febe388fafbd97a36a.jpg" alt=""></li>
                </ul>
                <span class="arrow" id="arrRight"> <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="textCarysel">text</div>
        </div>

        <div class="container2">
            <h2>Уникальная акция! 2 товара по цене 3!!!</h2>
            <div id="caryselDiv2">
                <span class="arrow" id="arrLeft2"><i class="fas fa-chevron-left"></i></span>
                <ul class="carysel" id="carysel2">
                    <li class="active"><img src="./img/f.png" alt=""></li>
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class="notActive"></li>
                    <li class="notActive"></li>
                    <li class="notActive"></li>
                    <li class="notActive"></li>
                    <li class="notActive"></li>
                    <li class="notActive"></li>
                </ul>
                <span class="arrow" id="arrRight2"> <i class="fas fa-chevron-right"></i></span>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
    <script src="fontawesome/js/all.js"></script>

</body>
</html>
